<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Planillas de Liquidación HV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; background: #f4f4f4; }
    h2 { text-align: center; margin-bottom: 15px; color: #0d3d23; }

    .card {
      background: white; padding: 12px; margin-bottom: 15px;
      border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item { font-weight: bold; font-size: 18px; margin-bottom: 3px; color:#0d3d23; }
    .desc { font-size: 14px; margin-bottom: 8px; color:#444; }
    .valores {
      display: flex; justify-content: space-between;
      font-size: 14px; margin-bottom: 6px;
    }
    .valores span { font-weight: bold; }
    label { font-size: 14px; margin-right: 5px; }
    input[type="number"] {
      width: 80px; padding: 5px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 4px;
      font-size: 16px; text-align: center;
    }
    .totales { margin-top: 5px; font-size: 14px; }

    .resumen {
      background: linear-gradient(135deg, #006837, #00a859);
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      gap: 6px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
    }
    .resumen div {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 3px;
    }
    .resumen div:last-child { border-bottom: none; }

    footer {
      text-align: center;
      font-size: 12px;
      color: #444;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Planillas de Liquidación HV</h2>

  <div id="contenedor-items"></div>

   <div class="resumen">
        <div><span>SUMA CANTIDADES:</span> <span id="sumaCantidades">0</span></div>
        <div><span>VALOR ACTA EPM:</span> <span id="totalCliente">$ 0</span></div>
        <div><span>VALOR CUADRILLA URBANA:</span> <span id="totalUrbana">$ 0</span></div>
        <div><span>VALOR CUADRILLA RURAL:</span> <span id="totalRural">$ 0</span></div>
  </div>

  <footer>© 2025 Elite Ingenieros S.A.S. | Desarrollado por Héctor Gaviria</footer>

  <script>
    // === ITEMS ===
    const items = [
      { codigo:"A03U", desc:"Instalación acometida caja multimedidores", cliente:70290, cuadrillaU:38046, cuadrillaR:40000 },
      { codigo:"A04R", desc:"Colocación acometida aérea Cu neutro conc.", cliente:147240, cuadrillaU:91267, cuadrillaR:94000 },
      { codigo:"A05U", desc:"Colocación acometida aérea Al neutro conc.", cliente:157300, cuadrillaU:100649, cuadrillaR:105000 }
    ];

    const contenedor = document.getElementById("contenedor-items");

    // === Generar tarjetas ===
    items.forEach((it, index) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="item">${it.codigo}</div>
        <div class="desc">${it.desc}</div>
        <div class="valores">
          <div>Valor Cliente: <span>${formato(it.cliente)}</span></div>
        </div>
        <div>
          <label>Cantidad:</label>
          <input type="number" min="0" value="0" id="cant-${index}" />
        </div>
        <div class="totales">Total Cliente: <span id="totCliente-${index}">$ 0</span></div>
      `;
      contenedor.appendChild(card);
      document.getElementById(`cant-${index}`).addEventListener("input", actualizar);
    });

    // === Formato pesos ===
    function formato(num) {
      return "$ " + num.toLocaleString("es-CO");
    }

    // === Función de actualización ===
    function actualizar() {
      let sumaCant = 0, totalCli = 0, totalUrb = 0, totalRur = 0;

      items.forEach((it, index) => {
        const cant = parseInt(document.getElementById(`cant-${index}`).value) || 0;
        sumaCant += cant;

        const tCli = cant * it.cliente;
        const tUrb = cant * it.cuadrillaU;
        const tRur = cant * it.cuadrillaR;

        totalCli += tCli;
        totalUrb += tUrb;
        totalRur += tRur;

        document.getElementById(`totCliente-${index}`).innerText = formato(tCli);
      });

      document.getElementById("sumaCantidades").innerText = sumaCant;
      document.getElementById("totalCliente").innerText = formato(totalCli);
      document.getElementById("totalUrbana").innerText = formato(totalUrb);
      document.getElementById("totalRural").innerText = formato(totalRur);
    }
  </script>
</body>
</html>
